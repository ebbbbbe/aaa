<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">{{msg}}</div>
    <script src="./js/vue.js"></script>
    <script>
        Vue.config.productionTip=false;
         const vm =  new Vue({
            el:'#root',
            data:{
                msg:'111'
            }
        })
        setTimeout(function(){
            vm.$data.msg='123'
        },2000)
    </script>
</body>
</html>
