<body>
    <script>
        function myReverse(arr) {
            let newArr = [];
            while (arr.length > 0) {
                newArr.push(arr.pop())
            }
            return newArr;
        }
        var re = myReverse([1, 4, 5, 7, 54, 323, 67453, ]);
        console.log(re);
    </script>
</body>
