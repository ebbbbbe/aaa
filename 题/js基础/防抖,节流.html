<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" id = 'ipt'>
  <script>
      var oIpt = document.getElementById('ipt');
    //   核心代码
    function center(e){
        console.log('发送请求');
        console.log(e);
        console.log(this);
    }

    // 绑定表单发生变化就触发的事件
    oIpt.oninput = debounce(center,500);

    // 封装防抖函数
    function deboubce(fn,time){
        var timer = null;
        // 返回的这个函数是真正的事件函数，当事件触发 就执行下边返回的函数
        return function(e){
            // 这里的this是指向的绑定事件的oIpt 
            var _this = this;
            // 每次输入文字后，触发事件，首先应该把之前没有执行完成的定时器清除掉
            clearTimeout(timer);
            // 延迟time的时间 去触发核心函数fn
            timer = setTimeout(function(){
                fn.call(_this,e)
            },time)
        }
    }
  </script>
</body>
</html>
