<script>


    function quickSort(arr) {
        if (arr.length <= 1) {
            return arr
        }
        // 选出一个值
        var center = arr.shift()
        // 定义左右两个数组，小的放左边，大的放右边
        var leftArr = []
        var rightArr = []
        arr.forEach(function (item) {
            if (item < center) leftArr.push(item)
            else rightArr.push(item)
        })
        // 合并左中右三个数组
        // var result = quickSort(leftArr).concat(center, quickSort(rightArr))
        var result = [...quickSort(leftArr),center,...quickSort(rightArr)]
        // console.log(leftArr,center,rightArr)
        return result
    }

    // console.time("time")
    var arr = [5, 3, 2, 6, 2, 4, 7, 23, 2]
    console.log(quickSort(arr))
