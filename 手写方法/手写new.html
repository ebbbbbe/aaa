<script>



    function Student (name) {
        this.name = name
    }

    function myNew(constr) {
        // 创建一个对象
        var obj = {}
        // 拿到第二个参数开始的实参
        var arg = Array.from(arguments).slice(1)
        // 把构造函数的this指向当前的对象，传个数组
        var result = constr.apply(obj, arg)
        // 把构造函数的显示原型赋值给新创建对象的隐式原型
        obj.__proto__ = constr.prototype
        // 判断构造函数的返回值是不是对象类型
        if(typeof result === 'object' && result !== null || typeof result === 'function'){
            // 不是对象类型就相当于返回 new实例化对象的 result
            return result
        }
        return obj
    }

    var s1 = myNew(Student, "laowang")
    console.log(s1)
