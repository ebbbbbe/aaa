    function center(e) {
        console.log("节流")
        console.log(e)
    }
    // 这里已经调用了
    oBox.onmousemove = throttle(center, 1000)

    // 封装一个节流函数
    function throttle(fn, time) {
        // 初始化一个上一次的时间
        var lastTime = 0
        // 重新返回一个函数
        return function (e) {
            console.log("事件函数")

            // 书写事件函数
            var nowTime = Date.now()
            if(nowTime - lastTime < time){
                return
            }
            lastTime = nowTime
            console.log(this)
            // 当看门狗放行的时候，执行
            // 调用fn并改变fn的this指向
            // 当前所在的函数就是真正的事件函数，所以this指向事件绑定着oBox
            // 这里this指向f函数里面的核心事件代码
            fn.call(this, e)
        }
    }
